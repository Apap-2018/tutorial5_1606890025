<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>home</title>
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>

    <body>
        <nav th:replace="fragments/fragment :: navbar(navbar_title='APAP')"></nav>

        <div class="container-fluid">
            <h2>hello</h2>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Tambah Pilot
                        </div>
                        <div class="card-body">
                            <p class="card-text">Fitur untuk menambah pilot</p>
                            <a th:href="@{/pilot/add}" class="btn btn-primary">Tambah</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Cari Pilot berdasarkan Nomor Lisensi
                        </div>
                        <form th:action="@{/pilot/view}" method="GET">
                            <div class="card-body">
                                <label for="licenseNumber">Nomor Lisensi:</label>
                                <input type="text" name="licenseNumber" class="form-control">
                                <br>
                                <button class="btn btn-primary" type="submit">Cari</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
